<script type="text/discourse-plugin" version="0.8">

/* stripWrappedCode */

const stripWrappedCode = content => {
  const codeTypes = [
    /(^`{3,}).*\r?\n[\s\S]*\r?\n\1/gm, // backtick-fenced block
    /(^~{3,}).*\r?\n[\s\S]*\r?\n\1/gm, // tilde-fenced block
    /(?:^|(?:\r?\n{2,}))\s*(?:(?: {4}|\t).*(?:\r?\n|$))/g, // indented block
    // lack of `m` flag is intentional (`^` must match beginning of input, not line)

    /\[code.*\][\s\S]*\[\/code\]/gm, // BBCode tags

    /`.+`/g, // inline backticks (must come last)
  ];

  const strippedContent = codeTypes.reduce((str, codeType) => {
    return str.replace(codeType, '');
  }, content);

  return strippedContent;
};

/* matcher */

const varNameStart = '[$_a-zA-Z]';
const varNameEnd = '[$_a-zA-Z0-9]*';
const varName = `${varNameStart}${varNameEnd}`;
const xmlLikeName = '[a-zA-Z-]+';

const nonHtmlIndicators = [
  `[$_]${varName}`, // almost certain to be var name
  `${varName}(?:_${varName})+`, // snake_case
  // camelCase and spinal-case omitted due to too many false positives
  '(?:^|\\s+)(?:\\/\\/|;)', // single-line comment
  // ignore python-style `#` single-line comments due to conflict with md headings
  `\\/\\*[\\s\\S]+\\*\\/`, // C-like multiline comment
  `('''|""")[\\s\\S]+\\1`, // python-like multiline string/comment
  ';\\s*$', // trailing semicolon
  `${varName}\\((?:${varName})?\\)`, // function call
  `${varName}\\[(${varName}?)\\]`, // array index
  `${varName}\\.${varName}`, // object property
  '^\\s*[{}]\\s*$', // curly brace and nothing else on a line
  '\\{\\{.+\\}\\}', // templating languages e.g. handlebars
  '[$#]\\{.+\\}', // template string
  '&&|\\|\\||!=|>=|<=|=>|->|>>|<<|::'
  + '|\\+\\+|\\+=|-=|\\*=|\\/=|\\|=|&=|\\?=', // various operators
  '\\\\[\'"ntr0\\\\]', // common escape sequences
];

const htmlIndicators = [
  '<!--[\\s\\S]*?-->', // xml-like comment
  `<${xmlLikeName}.*\\/?>`, // xml-like start/empty tag
  `</${xmlLikeName}>`, // xml-like end tag
  '&([0-9a-zA-Z]+);$', // html entity - human-readable
  '&#([0-9]{1,7});$', // html entity - decimal
  '&#x([0-9a-fA-F]{1,6});$', // html entity - hex
];

const { include_html, matches_to_ignore } = settings;

const indicators = nonHtmlIndicators.concat(include_html ? htmlIndicators : [])
  .map(str => new RegExp(str, 'gm'));

const detectCode = content => {
  let matchCount = 0;

  for (let idx = 0; idx < indicators.length; idx++) {
    const indicator = indicators[idx];
    const matches = content.match(indicator);

    if (matches) matchCount += matches.length;

    if (matchCount > matches_to_ignore) return true;
  }

  return false;
};

const detectUnformattedCode = content => {
  const strippedContent = stripWrappedCode(content);
  return detectCode(strippedContent);
};

const { h } = require('virtual-dom');
const showModal = require('discourse/lib/show-modal').default;

api.modifyClass('model:composer', {
  ucd_previousWarningIgnored: false,

  ucd_shouldPermanentlyDismiss: false,

  ucd_isPermanentlyDismissed: () => !!localStorage.ucd_warningPermanentlyDismissed,

  ucd_shouldIgnoreWarning: Ember.computed(
    'ucd_previousWarningIgnored',
    function() {
      return this.ucd_previousWarningIgnored || this.ucd_isPermanentlyDismissed();
    }
  ),

  ucd_unformattedCodeDetected: Ember.computed(
    'reply',
    function() {
      return detectUnformattedCode(this.reply);
    }
  ),

  cantSubmitPost: Ember.computed(
    'ucd_unformattedCodeDetected',
    'ucd_shouldIgnoreWarning',
    function() {
      return (this.ucd_unformattedCodeDetected && !this.ucd_shouldIgnoreWarning) ? true : this._super();
    }
  ),
});

api.modifyClass('controller:composer', {
  save(...args) {
    const model = this.model;

    if (model.ucd_unformattedCodeDetected && !model.ucd_isPermanentlyDismissed()) {
      const warningModal = showModal('ucdWarningModal', {
        modalClass: 'ucd_warning-modal',
        model
      });

      const _super = this._super;

      warningModal.actions.ignoreAndProceed = (/*{ par }*/) => {
        model.set('ucd_previousWarningIgnored', true);

        if (model.ucd_shouldPermanentlyDismiss) {
          this.ucd_permanentlyDismiss();
        }

        this.send('closeModal');
        _super.call(this, ...args);
      };

      warningModal.actions.goBackAndFix = (/*{ par }*/) => {
        model.set('ucd_previousWarningIgnored', false);
        this.send('closeModal');
      };

    } else {
      return this._super(...args);
    }
  },

  ucd_permanentlyDismiss() {
    const model = this.model;
    localStorage.ucd_warningPermanentlyDismissed = '1';
  },

  ucd_permanentlyUndismiss() { // mainly for debugging
    const model = this.model;
    localStorage.removeItem('ucd_warningPermanentlyDismissed');
  },

});

</script>

<script type="text/x-handlebars" data-template-name="modal/ucd-warning-modal">

{{#d-modal-body title=(theme-prefix "warning_modal.title")}}
  {{cook-text (theme-i18n "warning_modal.content")}}
{{!--   {{
    preference-checkbox
    value=model.ucd_shouldPermanentlyDismiss
    labelKey=(theme-prefix "warning_modal.do_not_show_again")
  }} --}}
  <label for="do-not-show-again" class="checkbox-label">
    {{
      input
      type="checkbox"
      id="do-not-show-again"
      name="do-not-show-again"
      checked=model.ucd_shouldPermanentlyDismiss
    }}
    {{theme-i18n "warning_modal.do_not_show_again"}}
  </label>

  <div class="action-buttons">
    {{
      d-button
      action=(action "goBackAndFix" par=1)
      icon="pencil-alt"
      tagName="button"
      class="btn-primary"
      label=(theme-prefix "warning_modal.fix_post")
    }}

    {{
      d-button
      action=(action "ignoreAndProceed" par=1)
      tagName="button"
      class=""
      label=(theme-prefix "warning_modal.ignore_and_post_anyway")
    }}
  </div>

{{/d-modal-body}}

</script>
